<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }

        .box {
            border: 2px solid red;
            background: white;
            padding: 20px;
        }

        .box.dark {
            background: #222;
        }

        img {
            max-height: 200px;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23000' d='m12 17.27l4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72l3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41l-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18l-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.51Z'/></svg>">
</head>

<body>
    <h1>Diagnostic Logo</h1>
    <div class="box">
        <h3>Original (White BG)</h3>
        <img src="Images/LOGO NEWKET.png">
    </div>
    <div class="box dark">
        <h3>Original (Dark BG)</h3>
        <img src="Images/LOGO NEWKET.png">
    </div>
    <div class="box dark">
        <h3>Inverted (Dark BG)</h3>
        <img src="Images/LOGO NEWKET.png" style="filter: brightness(0) invert(1);">
    </div>
</body>

</html>
